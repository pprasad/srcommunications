<form [formGroup]="catergoryForm">
   <div class="form-group row">
      <label for="categoryname" class="col-sm-2 col-form-label">{{'form.category.categoryname'|translate}}</label>
      <div class="col-sm-10">
         <input type="text" formControlName="categoryname" class="form-control input-md" id="categoryname" placeholder="Category Name">
      </div>
   </div>
   <div class="form-group row">
       <div class="offset-sm-2 col-sm-10">
          <button type="submit" (click)="save()" class="btn btn-primary">Save</button>
       </div>
   </div>
</form>
<ngGrid [gridOptions]="gridOptions" (updateFn)="save($event)"></ngGrid>
